<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .weather-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .weather-icon {
            font-size: 4rem;
            color: #f39c12;
        }
        .temperature {
            font-size: 3rem;
            font-weight: 700;
        }
        .weather-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
        .search-box {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
        }
        .btn-search {
            border-radius: 25px;
            padding: 12px 30px;
        }
        .error-message {
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="text-white mb-3">Weather Dashboard</h1>
                    <p class="text-white-50">Get current weather information for any city</p>
                </div>

                <div class="card weather-card mb-4">
                    <div class="card-body p-4">
                        <div class="row mb-4">
                            <div class="col-md-8 mx-auto">
                                <div class="input-group">
                                    <input type="text" class="form-control search-box" id="cityInput" placeholder="Enter city name...">
                                    <button class="btn btn-primary btn-search" id="searchBtn">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </div>
                                <div class="alert alert-danger error-message" id="errorMessage" role="alert">
                                    City not found. Please try again.
                                </div>
                            </div>
                        </div>

                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching weather data...</p>
                        </div>

                        <div id="weatherResult" class="text-center">
                            <!-- Weather data will be displayed here -->
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="weather-icon mb-3">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <h2 class="temperature">--째C</h2>
                                    <h3 class="mb-3" id="cityName">Search for a city</h3>
                                    <p class="text-muted" id="weatherDescription">Enter a city name to see the weather</p>
                                </div>
                                <div class="col-md-6">
                                    <div class="weather-details">
                                        <div class="row text-start">
                                            <div class="col-6 mb-3">
                                                <i class="fas fa-temperature-low text-primary"></i>
                                                <div>Feels Like</div>
                                                <strong id="feelsLike">--째C</strong>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <i class="fas fa-tint text-info"></i>
                                                <div>Humidity</div>
                                                <strong id="humidity">--%</strong>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <i class="fas fa-wind text-success"></i>
                                                <div>Wind Speed</div>
                                                <strong id="windSpeed">-- m/s</strong>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <i class="fas fa-compress-arrows-alt text-warning"></i>
                                                <div>Pressure</div>
                                                <strong id="pressure">-- hPa</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center text-white-50">
                    <p>Powered by OpenWeatherMap API</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const weatherResult = document.getElementById('weatherResult');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Elements to update
            const cityName = document.getElementById('cityName');
            const temperature = document.querySelector('.temperature');
            const weatherDescription = document.getElementById('weatherDescription');
            const feelsLike = document.getElementById('feelsLike');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('windSpeed');
            const pressure = document.getElementById('pressure');
            const weatherIcon = document.querySelector('.weather-icon i');

            // Search button click event
            searchBtn.addEventListener('click', function() {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeatherData(city);
                }
            });

            // Enter key event
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        fetchWeatherData(city);
                    }
                }
            });

            function fetchWeatherData(city) {
                // Show loading, hide results and error
                loading.style.display = 'block';
                weatherResult.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Using PHP proxy to avoid CORS and hide API key
                fetch(`weather.php?city=${encodeURIComponent(city)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loading.style.display = 'none';
                        
                        if (data.cod == 200) {
                            // Success - display weather data
                            displayWeatherData(data);
                            weatherResult.style.display = 'block';
                        } else {
                            // Error from API
                            showError();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                        loading.style.display = 'none';
                        showError();
                    });
            }

            function displayWeatherData(data) {
                // Update all weather information
                cityName.textContent = `${data.name}, ${data.sys.country}`;
                temperature.textContent = `${Math.round(data.main.temp)}째C`;
                weatherDescription.textContent = data.weather[0].description;
                feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
                humidity.textContent = `${data.main.humidity}%`;
                windSpeed.textContent = `${data.wind.speed} m/s`;
                pressure.textContent = `${data.main.pressure} hPa`;
                
                // Update weather icon based on condition
                updateWeatherIcon(data.weather[0].main, data.weather[0].icon);
            }

            function updateWeatherIcon(condition, iconCode) {
                // Map OpenWeatherMap conditions to Font Awesome icons
                const iconMap = {
                    'Clear': 'fa-sun',
                    'Clouds': 'fa-cloud',
                    'Rain': 'fa-cloud-rain',
                    'Drizzle': 'fa-cloud-drizzle',
                    'Thunderstorm': 'fa-bolt',
                    'Snow': 'fa-snowflake',
                    'Mist': 'fa-smog',
                    'Smoke': 'fa-smog',
                    'Haze': 'fa-smog',
                    'Dust': 'fa-smog',
                    'Fog': 'fa-smog',
                    'Sand': 'fa-smog',
                    'Ash': 'fa-smog',
                    'Squall': 'fa-wind',
                    'Tornado': 'fa-tornado'
                };
                
                // Remove all weather icon classes
                weatherIcon.className = 'fas';
                
                // Add the appropriate icon class
                if (iconMap[condition]) {
                    weatherIcon.classList.add(iconMap[condition]);
                } else {
                    // Default icon
                    weatherIcon.classList.add('fa-cloud');
                }
                
                // Add day/night styling based on icon code
                if (iconCode.includes('n')) {
                    weatherIcon.style.color = '#2d3436'; // Dark color for night
                } else {
                    weatherIcon.style.color = '#f39c12'; // Bright color for day
                }
            }

            function showError() {
                errorMessage.style.display = 'block';
                weatherResult.style.display = 'block';
                
                // Reset display values
                cityName.textContent = 'City not found';
                temperature.textContent = '--째C';
                weatherDescription.textContent = 'Please try a different city name';
                feelsLike.textContent = '--째C';
                humidity.textContent = '--%';
                windSpeed.textContent = '-- m/s';
                pressure.textContent = '-- hPa';
                weatherIcon.className = 'fas fa-exclamation-triangle';
                weatherIcon.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
