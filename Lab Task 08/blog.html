<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .blog-card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .card-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .author {
            display: flex;
            align-items: center;
        }
        
        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .read-more {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .read-more:hover {
            background-color: #2980b9;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            padding: 40px 0;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            padding: 40px 0;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Latest Blog Posts</h1>
            <p class="subtitle">Discover insights and stories from our writers</p>
        </header>
        
        <div id="blog-container" class="blog-grid">
            <div class="loading">Loading blog posts...</div>
        </div>
    </div>

    <script>
        // Function to fetch blog data from JSONPlaceholder
        async function fetchBlogPosts() {
            const blogContainer = document.getElementById('blog-container');
            
            try {
                // Show loading state
                blogContainer.innerHTML = '<div class="loading">Loading blog posts...</div>';
                
                // Fetch data from JSONPlaceholder API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch blog posts');
                }
                
                const posts = await response.json();
                
                // Also fetch users to get author information
                const usersResponse = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await usersResponse.json();
                
                // Clear loading state
                blogContainer.innerHTML = '';
                
                // Display only the first 9 posts
                const postsToShow = posts.slice(0, 9);
                
                // Create blog cards
                postsToShow.forEach(post => {
                    const user = users.find(u => u.id === post.userId);
                    const authorName = user ? user.name : 'Unknown Author';
                    
                    const blogCard = document.createElement('div');
                    blogCard.className = 'blog-card';
                    
                    // Generate a random image URL for each post (using Lorem Picsum)
                    const imageId = Math.floor(Math.random() * 1000);
                    const imageUrl = `https://picsum.photos/id/${imageId}/600/400`;
                    
                    // Create initials for avatar
                    const initials = authorName.split(' ').map(name => name[0]).join('').toUpperCase();
                    
                    blogCard.innerHTML = `
                        <div class="card-image">
                            <img src="${imageUrl}" alt="${post.title}">
                        </div>
                        <div class="card-content">
                            <h2 class="card-title">${post.title}</h2>
                            <p class="card-excerpt">${post.body.substring(0, 100)}...</p>
                            <a href="#" class="read-more">Read More</a>
                            <div class="card-meta">
                                <div class="author">
                                    <div class="author-avatar">${initials}</div>
                                    <span>${authorName}</span>
                                </div>
                                <div class="date">${getRandomDate()}</div>
                            </div>
                        </div>
                    `;
                    
                    blogContainer.appendChild(blogCard);
                });
                
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                blogContainer.innerHTML = `
                    <div class="error">
                        <p>Sorry, we couldn't load the blog posts at this time.</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Helper function to generate random dates within the past year
        function getRandomDate() {
            const start = new Date();
            start.setFullYear(start.getFullYear() - 1);
            
            const end = new Date();
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            
            return randomDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Fetch blog posts when the page loads
        document.addEventListener('DOMContentLoaded', fetchBlogPosts);
    </script>
</body>
</html>
