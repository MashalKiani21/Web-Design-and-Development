<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle ↔ Rounded Square Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      margin: 0;
    }

    .shape {
      width: 120px;
      height: 120px;
      background: crimson;
      border-radius: 50%; /* Start as circle */
      position: relative;
      animation: move 12s infinite linear, morph 2s infinite alternate ease-in-out;
    }

    /* Movement path: Left → Right → Up → Left → repeat */
    @keyframes move {
      0%   { transform: translate(-250px, 0); }
      25%  { transform: translate(250px, 0); }
      50%  { transform: translate(250px, -250px); }
      75%  { transform: translate(-250px, -250px); }
      100% { transform: translate(-250px, 0); }
    }

    /* Morph Circle ↔ Rounded Square */
    @keyframes morph {
      0% {
        background: crimson;
        border-radius: 50%; /* Circle */
      }
      100% {
        background: royalblue;
        border-radius: 20%; /* Rounded Square */
      }
    }
  </style>
</head>
<body>
  <div class="shape"></div>
</body>
</html>
