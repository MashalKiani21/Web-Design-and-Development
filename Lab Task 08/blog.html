<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cards with Dummy JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .blog-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .card-image {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-category {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .card-excerpt {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .author {
            display: flex;
            align-items: center;
        }
        
        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
        }
        
        .author-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .date {
            color: #95a5a6;
            font-size: 0.85rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background-color: #fadbd8;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Blog</h1>
            <p class="subtitle">Latest articles from our developers</p>
        </header>
        
        <div id="blog-container">
            <div class="loading">Loading blog posts...</div>
        </div>
    </div>

    <script>
        // Dummy JSON data for blog posts
        const dummyData = {
            "posts": [
                {
                    "id": 1,
                    "title": "Understanding JavaScript Closures",
                    "excerpt": "Learn how closures work in JavaScript and how they can help you write better code with practical examples.",
                    "category": "JavaScript",
                    "author": "Sarah Johnson",
                    "date": "2023-10-15",
                    "image": "https://images.unsplash.com/photo-1627398242454-45a1465c2479?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                },
                {
                    "id": 2,
                    "title": "Mastering CSS Grid Layout",
                    "excerpt": "A comprehensive guide to CSS Grid Layout with real-world examples and best practices for responsive design.",
                    "category": "CSS",
                    "author": "Michael Chen",
                    "date": "2023-10-12",
                    "image": "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                },
                {
                    "id": 3,
                    "title": "React Hooks: A Complete Guide",
                    "excerpt": "Everything you need to know about React Hooks, from useState to custom hooks with practical examples.",
                    "category": "React",
                    "author": "Emma Davis",
                    "date": "2023-10-08",
                    "image": "https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                },
                {
                    "id": 4,
                    "title": "Building RESTful APIs with Node.js",
                    "excerpt": "Learn how to create robust and scalable RESTful APIs using Node.js, Express, and MongoDB.",
                    "category": "Backend",
                    "author": "Alex Rodriguez",
                    "date": "2023-10-05",
                    "image": "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                },
                {
                    "id": 5,
                    "title": "Introduction to TypeScript",
                    "excerpt": "Discover how TypeScript can improve your JavaScript development with static typing and better tooling.",
                    "category": "TypeScript",
                    "author": "Jessica Lee",
                    "date": "2023-10-01",
                    "image": "https://images.unsplash.com/photo-1611224923853-80b023f02d71?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                },
                {
                    "id": 6,
                    "title": "Web Performance Optimization Techniques",
                    "excerpt": "Practical techniques to improve your website's loading speed and overall performance for better user experience.",
                    "category": "Performance",
                    "author": "David Wilson",
                    "date": "2023-09-28",
                    "image": "https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                }
            ]
        };

        // Function to create blog cards
        function createBlogCards(posts) {
            const blogContainer = document.getElementById('blog-container');
            
            // Clear loading message
            blogContainer.innerHTML = '';
            
            // Create grid container
            const grid = document.createElement('div');
            grid.className = 'blog-grid';
            
            // Create a card for each post
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                
                // Get first initial for avatar
                const authorInitial = post.author.charAt(0);
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${post.image}')"></div>
                    <div class="card-content">
                        <span class="card-category">${post.category}</span>
                        <h2 class="card-title">${post.title}</h2>
                        <p class="card-excerpt">${post.excerpt}</p>
                        <div class="card-footer">
                            <div class="author">
                                <div class="author-avatar">${authorInitial}</div>
                                <div class="author-name">${post.author}</div>
                            </div>
                            <div class="date">${formatDate(post.date)}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            blogContainer.appendChild(grid);
        }
        
        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Function to simulate fetching data (with delay to show loading state)
        function fetchBlogData() {
            return new Promise((resolve) => {
                // Simulate API call delay
                setTimeout(() => {
                    resolve(dummyData.posts);
                }, 1500);
            });
        }
        
        // Initialize the blog
        async function initBlog() {
            try {
                const posts = await fetchBlogData();
                createBlogCards(posts);
            } catch (error) {
                document.getElementById('blog-container').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Content</h2>
                        <p>Sorry, we couldn't load the blog posts. Please try again later.</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }
        
        // Start the blog when page loads
        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
</body>
</html>
